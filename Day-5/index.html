<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Day-5/style.css">
    <title>Day-5 Tasks - JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Day 5 Tasks</h1>
        <h2>Sama Farag</h2>
        <div class="task-1">
            <h2>Task 1</h2>
            <input type="text" name="number" id="num" placeholder="Enter a number" oninput="lights()">
            <div class="circle-container">
                <div class="circle" id="red"></div>
                <div class="circle" id="yellow"></div>
                <div class="circle" id="green"></div>
            </div>
        </div>
        <div class="task-2">
            <h2>Task 2</h2>
            <input type="text" id="array" placeholder="Enter an array" oninput="array()">
            <div id="arrayOutput"></div>
        </div>
        <div class="task-3">
            <h2>Task 3</h2>
            <input type="text" id="text" placeholder="Enter a sentence" oninput="sentence()">
            <div id="sentence"></div>
        </div>
    </div>
    <script src="../Day-5/task5.js"></script>
</body>
</html>
